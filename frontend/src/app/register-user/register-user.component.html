<section class="bg-gray-100 w-full ">
    <div class=" w-full h-full p-10" >
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Create an account
        </h1>
        <form class="space-y-4 md:space-y-6 mt-8" action="#" [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()" >
            <div class="grid gap-3 md:grid-cols-2">
                <div>
                    <label for="user-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input type="text" formControlName="username" name="user-name" id="user-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name" required="">
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
                    <input type="email" name="email" formControlName="email" id="email" placeholder="abc@gmail.com" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="mob-no" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">mobile No</label>
                    <input type="text" name="mob-no" formControlName="mobileNo" placeholder="80120 09383" id="mob-no"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="dob-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">dob</label>
                    <input type="date" formControlName="dob" name="dob-date" id="dob-date" placeholder="landmark" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="com-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">company name</label>
                    <input type="text" formControlName="companyName" name="com-name" placeholder="ex:google" id="com-name"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">address</label>
                    <input type="text" name="address" formControlName="address" id="address" placeholder="landmark" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>


                <div>
                    <label for="pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">password</label>
                    <input type="password" name="pass" formControlName="password" id="pass" placeholder="********" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="con-pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">password</label>
                    <input type="password" name="con-pass" formControlName="confirmPassword" id="con-pass" placeholder="********" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
               
                </div>
                <button type="submit" class="w-full text-white bg-indigo-950 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">register now</button>
        </form>
        <div *ngIf="userRegisterForm.hasError('passwordMismatch') && !userRegisterForm.get('confirmPassword')?.hasError('required')" class="alert alert-danger">
            Passwords do not match
        </div>
        
    </div>
</section>
