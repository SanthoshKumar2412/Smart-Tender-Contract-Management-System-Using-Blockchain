<section class="bg-gray-100 w-full ">
    <div class=" w-full h-full p-10" >
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            bid the tender
        </h1>
        <form class="space-y-4 md:space-y-6 mt-8" action="#" (ngSubmit)="submitBid()" >
            <div class="grid gap-3 md:grid-cols-2">
                <div>
                    <label for="ten-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tender Name</label>
                    <input type="text"[(ngModel)]="tenderDetails.tenderName" name="ten-name" id="ten-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="building construction" Readonly>
                </div>
                <div>
                    <label for="ten-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tender Type</label>
                    <input type="text" [value]="tenderDetails.tenderType" name="ten-type" id="ten-type" placeholder="road/constraction" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" Readonly>
                </div>
                <div>
                    <label for="tender-id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">tender id</label>
                    <input type="text" [value]=" convertToDate(tenderDetails.bidSubmissionDeadline) |  date:'mediumDate'" name="tender-id" id="tender-id"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" Readonly>
                </div>
                <div>
                    <label for="cur-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">date</label>
                    <input type="text"  [value]=" convertToDate(tenderDetails.contractSignDeadline) |  date:'mediumDate'" name="cur-date" id="cur-date"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" Readonly>
                </div>
                <div>
                    <label for="cur-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">date</label>
                    <input type="text" [value]=" tenderDetails.estimatedCost " name="cur-date" id="cur-date"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" Readonly>
                </div>
                
              
                <div>
                    <label for="doc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tender Documents</label>
                    <input type="text" [value]=" tenderDetails.tenderDetails" name="doc" id="doc" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" Readonly>
                </div>
                <div>
                    <label for="bid-amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">bid amount($)</label>
                    <input type="text"  name="bidAmount" [(ngModel)]="bidAmount" required placeholder="48000" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                </div>
                <button type="submit" class="w-full text-white bg-indigo-950 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">bid now</button>
        </form>
    </div>
</section>
