<div class="bg-gray-50 w-full rounded-lg shadow">
    <div class=" w-full rounded-lg shadow p-10">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Add New Tendors
        </h1>
        <form class="space-y-4 md:space-y-6 mt-8" [formGroup]="tenderForm" (ngSubmit)="onSubmit()" >
            <div class="grid gap-3 md:grid-cols-2">
                <div>
                    <label for="ten-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tender Name</label>
                    <input type="text"  formControlName="tenderName" name="ten-name" id="ten-name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="building construction" required="">
                </div>
                <div>
                    <label for="ten-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tender Type</label>
                    <input type="text" formControlName="tenderType" name="ten-type" id="ten-type" placeholder="road/constraction" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="bid-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bid Submission Deadline</label>
                    <input type="date" formControlName="bidSubmissionDeadline" name="bid-date" id="bid-date"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="con-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contract Sign Deadline</label>
                    <input type="date" formControlName="contractSignDeadline" name="con-date" id="con-date"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div>
                    <label for="estimatedCost" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">estimated cost of project</label>
                    <input type="text" formControlName="estimatedCost" name="estimatedCost" id="estimatedCost" placeholder="14000000" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
              
                <div>
                    <label for="tenderDetails" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">tender Details</label>
                    <input type="text" formControlName="tenderDetails" name="tenderDetails" id="tenderDetails" placeholder="about tender details" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                </div>
                <button type="submit" class="w-full text-white bg-indigo-950 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Create new tender</button>
        </form>
    </div>
</div>
